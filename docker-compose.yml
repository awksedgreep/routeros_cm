services:
  routeros_cm:
    build: .
    container_name: routeros_cm
    ports:
      - "6555:4000"
    env_file:
      - .env.docker
    environment:
      - PHX_SERVER=true
      - PORT=4000
      - PHX_HOST=localhost
      # PostgreSQL connection - set in .env.docker or override here
      # - PGHOST=your-postgres-host
      # - PGPORT=5432
      # - PGDATABASE=routeros_cm
      # - PGUSER=routeros_cm
      # - PGPASSWORD=your-password
    restart: unless-stopped
